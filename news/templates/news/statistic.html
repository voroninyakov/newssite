{% extends 'news/layout.html' %}
{% load static %}
{% block content %}
<h1>Статистика</h1>
{% for news in object_list %}
<div class="stat-item"><h3>{{news.title}}</h3><h3>Просмотры: {{ news.views }}</h3><h3>Лайки: {{ news.get_likes_count }}</h3><h3>Дизлайки: {{ news.get_dislikes_count }}</h3></div>
{% endfor %}
{% endblock %}
{% block script %}<script src="{% static 'main.js' %}" async></script>{% endblock %}
